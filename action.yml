name: "GitHub API"
author: ""
description: ""
branding:
  icon: ""
  color: ""
inputs:
  git_repo:
    description: "Git Repository"
    required: true
  git_user:
    description: "Git User"
    required: true
  git_email:
    description: "Git E-mail"
    required: true
  git_token:
    description: "Git Token"
    required: true
  api_dir:
    description: "API Directory"
    required: true
    default: "api/github"
  api_org:
    description: "API Organization"
    required: true
  api_token:
    description: "API Token"
    required: true
runs:
  using: "docker"
  image: "Dockerfile"
  args:
    - ${{ inputs.git_repo }}
    - ${{ inputs.git_user }}
    - ${{ inputs.git_email }}
    - ${{ inputs.git_token }}
    - ${{ inputs.api_dir }}
    - ${{ inputs.api_org }}
    - ${{ inputs.api_token }}
